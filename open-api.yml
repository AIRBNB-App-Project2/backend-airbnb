    paymentMethodRequest:
      type: object
      properties:
        name:
          type: string
    paymentMethodDataResponse:
      type: object
      properties:
        id :
          type: integer
          format: uint
        created_at :
          type: string
          format: date-time
        updated_at :
          type: string
          format : date-time
        name:
          type: string
