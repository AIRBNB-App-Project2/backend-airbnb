          description: success delete image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success delete image
                data: 
  /booking/me:
    post:
      tags:
        - booking
      summary: create booking
      description: user can add room to booking
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/cartRequest'
            example:
              room_uid: 1
              start_date: "2022-02-15T02:18:32.857Z"
              end_date: "2022-02-15T02:18:32.857Z"
      responses:
        '400':
          description: bad request in create new booking
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/cartHttpResponse'
              example:
                code: 400
                message: error in request for create booking
                data:
        '500':
          description: internal server error in create booking
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/cartHttpResponse'
              example:
                code: 500
                message: error internal server error for create booking
                data:
        '200':
          description: success create booking
          content:
            application/json:
                schema: 
                  $ref: '#/components/schemas/cartHttpResponse'
                example:
                  code: 200
                  message: success create booking
                  data:
                    id: 1
                    created_at: 2022-02-15T02:18:32.857Z
                    updated_at: 2022-02-15T02:18:32.857Z
                    room_uid: 1
    get:
      tags:
        - booking
      summary: get all booking's room
      description: user can wacth their booking's room
      responses:
        '500':
          description: internal server in get all booking's room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server for get booking's room
                data:
        '200':
          description: success get all booking's room
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: success get all booking's room
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/cartDataResponse'
                    example:
                    - booking_uid: 1
                      created_at: 2022-02-15T02:18:32.857Z
                      updated_at: 2022-02-15T02:18:32.857Z
                      start_date: "2022-02-15T02:18:32.857Z"
                      end_date: "2022-02-15T02:18:32.857Z"
                      price: 1000
                      
                    - id: 2
                      created_at: 2022-02-15T02:18:32.857Z
                      updated_at: 2022-02-15T02:18:32.857Z
                      start_date: "2022-02-15T02:18:32.857Z"
                      end_date: "2022-02-15T02:18:32.857Z"
                      price: 1000
    put:
      tags:
        - booking
      summary: update booking
      description: user can update booking
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/cartRequest'
            example:
              room_uid: 1
              guest: 10
              start_date: "2022-02-15T02:18:32.857Z"
              end_date: "2022-02-15T02:18:32.857Z"
      responses:
        '400':
          description: bad request in update booking
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/cartHttpResponse'
              example:
                code: 400
                message: error in request for update booking
                data:
        '500':
          description: internal server error in update booking
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/cartHttpResponse'
              example:
                code: 500
                message: error internal server error for update booking
                data:
        '200':
          description: success update booking
          content:
            application/json:
                schema: 
                  $ref: '#/components/schemas/cartHttpResponse'
                example:
                  code: 200
                  message: success update booking
                  data:
                    id: 1
                    created_at: 2022-02-15T02:18:32.857Z
                    updated_at: 2022-02-15T02:18:32.857Z
                    room_uid: 1
  /booking/me/{booking_id}:
    delete:
      tags:
        - booking
      summary: delete booking's room
      description: user delete booking's room
      responses:
        '500':
          description: internal server in delete booking's room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cartHttpResponse'
              example:
                code: 500
