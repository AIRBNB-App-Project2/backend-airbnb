openapi: '3.0.0'
info:
  title: e-commerce API
  description: open api for e-commerce
  contact:
    name: faliq adlan
    email: faliq67@gmail.com
  version: 1.0.0
servers:
  - url: http://{environment}.shop/
    variables:
      environment : 
          default: dev
          enum:
            - dev
            - prod
tags:
  - name: login
    description: login
  - name: user
    description: user
  - name: owner
    description: access rooms for owner
  - name: city
    description: access city
  - name: booking
    description: booking a room
 

paths:
  /login:
    post:
      tags:
        - login
      summary: login user
      description: login user
      requestBody: 
        required: true
        content:
          application/json :
            schema: 
              $ref: '#/components/schemas/loginRequest'
            example:
              email: anonim123
              password: anonim123
      responses:
        '400':
          description: bad request in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 400
                message: error bad request for login
                data: null
        '500':
          description: internal server error in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 500
                message: error internal server error for login
                data: null
        '200':
          description: sucess in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 200
                message: sucess login
                data: 
                  token: secret
  /user:
    post:
      tags:
        - user
      summary: registrasion for user
      description: create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userRequest'
            example:
              name: anonim
              email: anonim@gmail.com
              status: custumer or owner 
              password: anonim
      responses:
        '400':
          description: bad request in create user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 400
                message: [
                           error name not empty,
                           error password not empty
                        ]
                data:
        '500':
          description: internal server error in create user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 500
                message: [
                            error email already used
                ]
                data:
        '200':
          description: success create user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 200
                message: success create new user
                data:
                  user_uid: 1
                  created_at: 2022-02-15T02:18:32.857Z
                  updated_at: 2022-02-15T02:18:32.857Z
                  name: anonim
                  status: custumer or owner
                  email: anonim@gmail.com
  /user/{id}:
    get:
      tags:
        - user
      summary: get user detail
      description: user can get detail by parsing id with jwt
      responses:
        '500':
          description: internal server error in get user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 500
                message: [
                  user not found
                ]
                data:
        '200':
          description: success get user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 200
                message: success get user
                data:
                  id: 1
                  created_at: 2022-02-15T02:18:32.857Z
                  updated_at: 2022-02-15T02:18:32.857Z
                  name: anonim
                  status: custumer or owner
                  email: anonim@gmail.com
    put:
      tags:
        - user
      summary: update user
      description: user can update by parsing id with jwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userRequest'
            example:
              name: anonim123
              email: anonim123@gmail.com
              password: anonim123
      responses:
        '400':
          description: bad request in update user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 400
                message: error in request for update user
                data:
        '500':
          description: internal server error in update user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 500
                message: [
                  password is false,
                  internal server error in update user
                ]
                data:
        '200':
          description: success update user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 200
                message: success update user
                data:
                  id: 1
                  created_at: 2022-02-15T02:18:32.857Z
                  updated_at: 2022-02-15T02:18:32.857Z
                  name: anonim123
                  email: anonim123@gmail.com
    delete:
      tags:
        - user
      summary: delete user
      description: user can get detail by parsing id with jwt
      responses:
        '500':
          description: internal server error in delete user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 500
                message: error internal server error for delete user
                data:
        '200':
          description: success delete user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 200
                message: success delete user
                data:
                  deleted_at: 2022-02-15T02:18:32.857Z
  /city:
    get:
      tags:
        - city
      summary: get all cities
      description: get all cities
      responses:
        '500':
          description: internal server error in get all cities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productTypeHttpResponse'
              example:
                code: 500
                message: error internal server for get cities
                data:
        '200':
          description: success get all cities
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: success get all cities
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/productTypeHttpResponse'
                    example:
                      - id: 1
                        name: city 1
                      - id: 2
                        name: city 2
  /room/me/:
    post:
      tags:
        - owner
      summary: create room
      description: user can create room and parsing user_uid by jwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/productRequest'
            example:
              name: anonim
              location_city: malang
              price: 20000
              capacity: 10
              detail: anonim detail
      responses:
        '400':
          description: bad request in create new room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 400
                message: error in request for create new room
                data:
        '500':
          description: internal server error in create new room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server error for create new room
                data:
        '200':
          description: success create new room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success create new room
                data: 
                  id: 1
                  created_at: 2022-02-15T02:18:32.857Z
                  updated_at: 2022-02-15T02:18:32.857Z
                  name: anonim
    get:
      tags:
        - owner
      summary: get all user's rooms 
      description: user can wacth their rooms and parsing user_uid by jwt
      responses:
        '500':
          description: internal server error in get all user's rooms
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server for get user's room
                data:
        '200':
          description: success get all user's rooms
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: success get all user's rooms
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/productDataResponse'
                    example:
                      - room_uid: 1
                        name: anonim1
                        image: image
                        price: 2000
                        description: anonim detail 1
                      - room_uid: 2
                        name: anonim2
                        image: image
                        price: 2000
                        description: anonim detail 2
  /room/me/{room_uid}:
    get:
      tags:
        - owner
      summary: get single user's room by room_uid
      description: user can wacth single user's rooms and parsing user_uid by jwt
      responses:
        '500':
          description: internal server error in get single user's room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server error for get single user's room
                data:
        '200':
          description: success get single user's room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success get single user's room
                data:
                  room_uid: 1
                  created_at: 2022-02-15T02:18:32.857Z
                  updated_at: 2022-02-15T02:18:32.857Z
                  name: anonim2
                  image: [
                          image1,
                          image2,
                        ]
                  address: address 1
                  owner: owner name
                  rating: 4.9
                  price: 2000
                  description: anonim detail 2
                  availability: true
    put:
      tags:
        - owner
      summary: update single user's room
      description: user can update their room with pasrsing by id and parsing user_id by jwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/productRequest'
            example:
              name: anonim
              location_city: malang
              price: 20000
              capacity: 10
              detail: anonim detail
      responses:
        '400':
          description: bad request in update room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 400
                message: error in request for update room
                data:
        '500':
          description: internal server in update room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server error for update room
                data:
        '200':
          description: success update room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success update room
                data:
                  id: 1
                  created_at: "2022-02-15T02:18:32.857Z"
                  updated_at: "2022-02-15T02:18:32.857Z"
                  name: "anonim"
    delete:
      tags:
        - owner
      summary: delete room by room_uid
      description: user can delete their room and parsing user_id by jwt
      responses:
        '500':
          description: internal server error in delete room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server error for delete room
                data:
        '200':
          description: success delete room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success delete room
                data:
                  deleted_at: 2022-02-15T02:18:32.857Z
  /room/me/{room_uid}/image:
    post:
      tags:
        - owner
      summary: upload image for room
      description: user can upload image and parsing user_uid by jwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/productRequest'
            example:
              - image: image1
              - image: image2
      responses:
        '400':
          description: bad request in upload image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
