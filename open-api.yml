paths:
  /login:
    post:
      tags:
        - login
      summary: login user
      description: login user
      requestBody: 
        required: true
        content:
          application/json :
            schema: 
              $ref: '#/components/schemas/loginRequest'
            example:
              email: anonim123
              password: anonim123
      responses:
        '400':
          description: bad request in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 400
                message: error bad request for login
                data: null
        '500':
          description: internal server error in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 500
                message: error internal server error for login
                data: null
        '200':
          description: sucess in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 200
                message: sucess login
                data: 
                  token: secret
