        id :
          type: integer
          format: uint
        created_at :
          type: string
          format: date-time
        updated_at :
          type: string
          format : date-time
        name : 
          type: string
          format: string
        email :
          type: string
          format: string
    userHttpResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/userDataResponse'
    productRequest:
      type: object
      properties:
        name:
          type: string
        product_type:
          type: integer
        price:
          type: integer
        qty :
          type: integer
