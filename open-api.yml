        updated_at :
          type: string
          format : date-time
        product_name:
          type: string
        qty:
          type: string
        price:
          type: integer
    orderDetailHttpResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/orderDetailDataResponse'
