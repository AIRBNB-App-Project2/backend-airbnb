openapi: '3.0.0'
info:
  title: airbnb
  description: open api for airbnb
  contact:
    name: faliq adlan
    email: faliq67@gmail.com
  version: 1.0.0
servers:
  - url: http://{environment}.shop/
    variables:
      environment : 
          default: dev
          enum:
            - dev
            - prod
tags:
  - name: login
    description: login
  - name: user
    description: user
  - name: room
    description: access rooms
  - name: image
    description: post image
  - name: city
    description: access city
  - name: booking
    description: booking a room
  - name: payment
    description: access payment

paths:
  /login:
    post:
      tags:
        - login
      summary: login user
      description: login user endpont = http://18.140.1.124:8081/login
      requestBody: 
        required: true
        content:
          application/json :
            schema: 
              $ref: '#/components/schemas/loginRequest'
            example:
              email: anonim123
              password: anonim123
      responses:
        '400':
          description: bad request in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 400
                message: error bad request for login
                data: null
        '500':
          description: internal server error in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 500
                message: error internal server error for login
                data: null
        '200':
          description: sucess in login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginHttpResponse'
              example:
                code: 200
                message: sucess login
                data: 
                  name: name user
                  token: secret
  /user:
    post:
      tags:
        - user
      summary: registrasion for user endpoint http://18.140.1.124:8081/user
      description: create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userRequest'
            example:
              name: anonim
              email: anonim@gmail.com
              password: anonim
      responses:
        '400':
          description: bad request in create user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 400
                message: [
                           error name not empty,
                           error password not empty
                        ]
                data:
        '500':
          description: internal server error in create user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 500
                message: [
                            error email already used
                ]
                data:
        '200':
          description: success create user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 200
                message: success create new user
                data: 
    get:
      tags:
        - user
      summary: get user detail
      description: user can get detail by parsing id with jwt
      responses:
        '500':
          description: internal server error in get user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 500
                message: [
                  user not found
                ]
                data:
        '200':
          description: success get user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 200
                message: success get user
                data:
                  user_uid: 1
                  name: anonim
                  email: anonim@gmail.com
                  rooms:
                    - room_uid: dnsajndas
                      name: name room
                      description: room description
                      price: 200000
                      status: close
                    - room_uid: dnsajndas
                      name: name room2
                      description: room description 2
                      price: 200000
                      status: open
                  bookings:
                    - booking_uid: njskndsan
                      name: room name
                      description: roop description
                      start_date: 2022-02-15T02:18:32.857Z
                      end_date: 2022-02-15T02:18:32.857Z
                      price: 1000
                      days: 2
                      price_total: 2000
                      status: reservation
                    - booking_uid: sakmdksa
                      name: room name 2
                      description: room description 2
                      start_date: 2022-02-15T02:18:32.857Z
                      end_date: 2022-02-15T02:18:32.857Z
                      price: 1000
                      days: 2
                      price_total: 2000
                      status: reservation
    put:
      tags:
        - user
      summary: update user
      description: user can update by parsing id with jwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userRequest'
            example:
              name: anonim123
              email: anonim123@gmail.com
              password: anonim123
      responses:
        '400':
          description: bad request in update user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 400
                message: error in request for update user
                data:
        '500':
          description: internal server error in update user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 500
                message: [
                  password is false,
                  internal server error in update user
                ]
                data:
        '200':
          description: success update user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 200
                message: success update user
                data:
                  id: 1
                  created_at: 2022-02-15T02:18:32.857Z
                  updated_at: 2022-02-15T02:18:32.857Z
                  name: anonim123
                  email: anonim123@gmail.com
    delete:
      tags:
        - user
      summary: delete user
      description: user can get detail by parsing id with jwt
      responses:
        '500':
          description: internal server error in delete user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 500
                message: error internal server error for delete user
                data:
        '200':
          description: success delete user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userHttpResponse'
              example:
                code: 200
                message: success delete user
                data:
                  deleted_at: 2022-02-15T02:18:32.857Z

  /city:
    get:
      tags:
        - city
      summary: get all cities
      description: get all cities
      responses:
        '500':
          description: internal server error in get all cities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productTypeHttpResponse'
              example:
                code: 500
                message: error internal server for get cities
                data:
        '200':
          description: success get all cities
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: success get all cities
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/productTypeHttpResponse'
                    example:
                      - id: 1
                        name: city 1
                      - id: 2
                        name: city 2
  /room:
    post:
      tags:
        - room
      summary: create room
      description: owner can create room and parsing user_uid by jwt category list = standart, deluxe, superior, luxury
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/productRequest'
            example:
              name: anonim
              category: standart
              address: address
              city: city
              price: 20000
              description: room description
      responses:
        '400':
          description: bad request in add new room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 400
                message: error in request for add new room
                data:
        '500':
          description: internal server error in add new room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server error for add new room
                data:
        '200':
          description: success add new room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success add new room
                data: 
                  room_uid: dsajdsabds
                  name_user: nama user
                  name_room: name room
                  category: standart
                  address: address
                  city: city
                  description: room description
                  price: 20000
  /room/{city_id}:
    parameters:
      - in: path
        name: city_id
        required: true
        schema: 
          type: string
        example:
          city_id: 1
        description: get the room's city by city id
      - in: query
        name: category
        required: true
        schema: 
          type: string
        example: 
          category: premium
        description: get the rooms by it category
      - in: query
        name: name
        required: true
        schema: 
          type: string
        example: 
          name: villa a
        description: get the list room by name
      - in: query
        name: length
        required: true
        schema: 
          type: integer
        example: 
          length: 10
        description: get the list room by name
      - in: query
        name: status
        required: true
        schema: 
          type: string
        example: 
          status: open
        description: get the list room by name
    get:
      tags:
        - room
      summary: get list  rooms 
      description: get list room's with query params /?category=standart/?name=name&?length=10&?status=open
      responses:
        '500':
          description: internal server error in get all owner's rooms
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server for get owner's room
                data:
        '200':
          description: success get all owner's rooms
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: success get all owner's rooms
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/productDataResponse'
                    example:
                      - room_uid: hvhvhjv
                        name: anonim1
                        image: image
                        price: 2000
                        description: anonim detail 1
                        status: open
                      - room_uid: hbjhbhb
                        name: anonim2
                        image: image
                        price: 2000
                        description: anonim detail 2
                        status: open
  /room/{room_uid}:
    parameters:
      - in: path
        name: room_uid
        required: true
        schema: 
          type: string
        example: fnsijni
        description: get detail room by room_uid
    get:
      tags:
        - room
      summary: get single owner's room by room_uid
      description: owner can wacth single owner's rooms and parsing user_uid by jwt
      responses:
        '500':
          description: internal server error in get single owner's room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server error for get single owner's room
                data:
        '200':
          description: success get single owner's room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success get single owner's room
                data:
                  room_uid: dsjkandskaj
                  name: name room
                  image: [
                          image1,
                          image2,
                        ]
                  address: address 1
                  owner_room: name owner
                  city: malang
                  price: 2000
                  description: anonim detail 2
                  status: open
    
    put:
      tags:
        - room
      summary: update single owner's room
      description: owner can update their room with pasrsing by uid and parsing user_id by jwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/productRequest'
            example:
              name: anonim
              location_city: malang
              price: 20000
              capacity: 10
              detail: anonim detail
              status: close
      responses:
        '400':
          description: bad request in update room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 400
                message: error in request for update room
                data:
        '500':
          description: internal server in update room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server error for update room
                data:
        '200':
          description: success update room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success update room
                data:
                  id: 1
                  created_at: "2022-02-15T02:18:32.857Z"
                  updated_at: "2022-02-15T02:18:32.857Z"
                  name: "anonim"
    delete:
      tags:
        - room
      summary: delete room by room_uid
      description: owner can delete their room and parsing user_id by jwt
      responses:
        '500':
          description: internal server error in delete room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 500
                message: error internal server error for delete room
                data:
        '200':
          description: success delete room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productHttpResponse'
              example:
                code: 200
                message: success delete room
                data:
                  deleted_at: 2022-02-15T02:18:32.857Z
  /room/{room_uid}/image:
    parameters:
      - in: path
        name: room_uid
        required: true
        schema: 
          type: string
        example: fnsijni
        description: get detail room by room_uid
    post:
      tags:
        - image
      summary: upload image for room
      description: user can upload image and parsing user_uid by jwt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/productRequest'
            example:
              array:
                - image: image1 , shown in list
