      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/loginDataResponse'
    userRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    userDataResponse:
      type: object
