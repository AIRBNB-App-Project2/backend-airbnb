                data:
        '200':
          description: success delete booking's room
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/cartHttpResponse'
              example:
                code: 200
                message: success delete booking's room
                data:
                  deleted_at: 2022-02-15T02:18:32.857Z

components:
  schemas:
    loginRequest:
      type: object
      properties :
        email :
          type: string
          format: string
        password : 
          type: string
          format: string
    loginDataResponse:
      type: object
      properties:
        token:
          type: string
    loginHttpResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/loginDataResponse'
    userRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    userDataResponse:
      type: object
      properties:
        id :
          type: integer
          format: uint
        created_at :
          type: string
          format: date-time
        updated_at :
          type: string
          format : date-time
        name : 
          type: string
          format: string
        email :
          type: string
          format: string
    userHttpResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/userDataResponse'
    productRequest:
      type: object
      properties:
        name:
          type: string
        product_type:
          type: integer
        price:
          type: integer
        qty :
          type: integer
        description :
          type: string
    productDataResponse:
      type: object
      properties:
        id :
          type: integer
          format: uint
        created_at :
          type: string
          format: date-time
        updated_at :
          type: string
          format : date-time
        name : 
          type: string
          format: string
        product_type:
          type: integer
        price :
          type: integer
          format: int
        qty :
          type: integer
          format: int
        description :
          type: string
          format: string
    productHttpResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/productDataResponse'
    cartRequest:
      type: object
      properties:
        product_id:
          type: integer
        qty:
          type: integer
    cartDataResponse:
      type: object
      properties:
        id :
          type: integer
          format: uint
        created_at :
          type: string
          format: date-time
        updated_at :
          type: string
          format : date-time
        product_name:
          type: string
        qty:
          type: string
        price:
          type: integer
    cartHttpResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        data:
          $ref: '#/components/schemas/cartDataResponse'
    orderDetailRequest:
